- code: |
    ;-- Counter
    view [
        txt: text data 0  button "Count" [
            txt/data: txt/data + 1
        ]
    ]
    ;-- Temperature Converter
    c-to-f: func [t][t * (9.0 / 5.0) + 32.0]
    f-to-c: func [t][t - 32.0 * (5.0 / 9.0)]
    t-change: function [in-face out-face fn][
    ]
